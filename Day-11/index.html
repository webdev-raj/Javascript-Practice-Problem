<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <style>
        @font-face {
            font-family: gilroy;
            src: url("./Gilroy-Regular.ttf");
        }
    </style>
    <title>Document</title>
</head>

<body>
    <div
        class="font-[gilroy] text-center font-semibold main h-screen w-full bg-zinc-900 text-white flex justify-center items-center flex-col gap-4 select-none">
        <h1 class="text-3xl">Guess the Number!</h1>
        <div class="w-4/12 rounded-2xl border-2 border-yellow-600 flex items-center justify-center flex-col p-6 gap-4">
            <h3 class="text-2xl capitalize">enter a guess between <span class="initialNum">0</span> to <span class="finalNum">100</span></h3>
            <input type="text" id="userInput" placeholder="Enter a guess number" class="w-full px-2 py-3 border-2 rounded-xl outline-none">
            <div class="flex items-center justify-center gap-5">
                <button id="submitBtn" class="px-3 bg-yellow-600 py-2 rounded-xl capitalize hover:bg-yellow-700 ease-out duration-150 cursor-pointer">submit</button>
                <button id="startBtn" class="px-3 bg-yellow-600 py-2 rounded-xl capitalize hover:bg-yellow-700 ease-out duration-150 cursor-pointer">Start Game</button>
            </div>
            <h1 class="text-xl" id="messageBox">click start button</h1>
            <div class="flex items-start justify-between gap-2 w-full">
                <h1 class="w-1/5">Your guess:</h1>
                <div id="guessHistory" class="flex flex-wrap w-4/5 min-h-fit">
                    
                </div>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>

</html>
