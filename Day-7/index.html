<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="https://cdn.jsdelivr.net/npm/remixicon@4.5.0/fonts/remixicon.css" rel="stylesheet" />
    <style>
        @font-face {
            font-family: gil;
            src: url("./Gilroy-Regular.ttf");
        }
    </style>
    <title>Document</title>
</head>

<body>
    <div class="h-screen w-full bg-zinc-950 text-white flex items-center justify-center font-[gil] font-semibold">
        <div class="w-3/5 flex items-center justify-center flex-col gap-5 bg-zinc-800/70 rounded-lg p-5">
            <div class="w-full flex items-center gap-5">
                <form class="w-full flex items-center gap-5">
                    <input class="bg-transparent w-3/4 px-3 py-3 text-lg border-2 border-zinc-400 rounded-lg"
                        type="text" name="getTodo" id="getTodo" placeholder="Enter Your Todos">
                    <button id="btn"
                        class="w-1/4 px-7 py-3 border-2 border-zinc-400 rounded-lg text-lg cursor-pointer active:scale-98">Add
                        Todo</button>
                </form>
            </div>
            <div class="w-full flex flex-wrap gap-2 items-start justify-start p-5 min-h-52 border-2 border-zinc-400 rounded-lg"
                id="todosContainer">
            </div>
        </div>
    </div>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="script.js">
        
    </script>
</body>

</html>
