<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <link href="https://cdn.jsdelivr.net/npm/remixicon@4.5.0/fonts/remixicon.css" rel="stylesheet" />
    <style>
        @font-face {
            font-family: gil;
            src: url("./Gilroy-Regular.ttf");
        }
        body {
            font-family: gil;
            font-weight: bold;
        }
    </style>
    <title>Document</title>
</head>

<body>
    <div class="h-screen w-full bg-zinc-950 text-white flex items-center justify-center p-3">
        <div class="relative min-h-52 w-2/5 border border-zinc-700 rounded-xl p-4 shadow-[0px_0px_20px_3px_#1a202c]">
            <h1 class="text-2xl">Inspire Me with a Quote</h1>
            <div id="messageBox" class="mt-4 h-36 flex flex-col items-center justify-center">
                <p class="text-zinc-400">Get an Anime Quote...</p>
            </div>
            <div class="w-full pt-2 flex items-center justify-between">
                <div class="smallBtn flex items-center justify-center gap-2">
                    <div id="specker"
                        class="active:scale-95 duration-100 ease-out h-9 w-9 border border-zinc-700 rounded-full flex items-center justify-center cursor-pointer shadow-[inset_0px_0px_20px_7px_#1a202c]">
                        <i class="ri-volume-down-line text-lg"></i>
                    </div>
                    <div id="copy"
                        class="active:scale-95 duration-100 ease-out h-9 w-9 border border-zinc-700 rounded-full flex items-center justify-center cursor-pointer shadow-[inset_0px_0px_20px_7px_#1a202c]">
                        <i class="ri-file-copy-line text-lg"></i>
                    </div>
                </div>
                <button id="btn" class="px-4 py-1.5 border border-zinc-700 rounded-full cursor-pointer shadow-[inset_0px_0px_20px_7px_#1a202c]">New
                    Quote</button>
            </div>
        </div>
    </div>
    <script src="script.js">
    </script>
</body>

</html>
