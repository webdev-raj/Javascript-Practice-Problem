<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>DevDictionary</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @font-face {
            font-family: gil;
            src: url("./Gilroy-Regular.ttf");
        }

        * {
            font-family: gil;
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
    </style>
</head>

<body class="bg-gray-100 min-h-screen flex items-center justify-center p-4">

    <div class="bg-white w-full max-w-xl p-6 rounded-xl shadow-xl">
        <h1 class="text-3xl font-semibold text-center text-gray-800 mb-6">ðŸ“– DevDictionary</h1>

        <div class="flex gap-3 mb-5">
            <input type="text" id="wordInput" placeholder="Search for a word..."
                class="flex-1 px-4 py-3 border border-gray-300 rounded-md text-lg focus:outline-none focus:ring-2 focus:ring-blue-400" />
            <button id="searchBtn"
                class="px-5 py-3 bg-blue-600 text-white text-lg font-medium rounded-md hover:bg-blue-700 transition">
                Search
            </button>
        </div>

        <div id="resultBox" class="mt-4 p-4 bg-gray-50 border border-gray-200 rounded-md text-gray-800">
            <!-- JavaScript will render content here -->
        </div>
    </div>

    <script src="script.js"></script>
</body>

</html>
