<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <style>
        @font-face {
            font-family: gil;
            src: url("./Gilroy-Regular.ttf");
        }

        body {
            font-family: gil;
            font-weight: bold;
        }
    </style>
    <title>Document</title>
</head>

<body>
    <div class="h-screen w-full bg-zinc-950 text-white flex items-center justify-center flex-col">
        <h1 class="text-3xl tracking-tight mb-4 text-zinc-300">
            Word and Character Counter
        </h1>
        <div class="h-60 w-1/3 bg-zinc-900 border border-zinc-500 rounded-lg p-4 flex flex-col items-center justify-between gap-4">
            <textarea name="textArea" rows="5" class="w-full p-3 border border-zinc-500 rounded-lg" placeholder="Enter text..." id="textArea"></textarea>
            <div class="select-none w-full flex items-start justify-center py-2 border border-zinc-500 rounded-lg">
                <h1 class="text-xl"><span id="wordCounter" class="underline text-zinc-300">0</span> word and <span class="underline text-zinc-300" id="characterCounter">0</span> Character</h1>
            </div>
        </div>
    </div>

    <script>
        let textByUser = document.querySelector("#textArea")
        let wordCounter = document.querySelector("#wordCounter")
        let characterCounter = document.querySelector("#characterCounter")

        textByUser.addEventListener("input",()=>{
            let userInputText = textByUser.value
            wordCounter.textContent = userInputText.split(" ").length
            characterCounter.textContent = userInputText.split("").length
        })
        
    </script>
</body>

</html>
